<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page Maker</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex; 
      justify-content: center; 
      align-items: center;
      flex-direction: column;
      height: 100vh; 
      margin: 0;
      font-family: Arial, sans-serif;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .actions { display: flex; justify-content: space-between; gap: 10px; margin-top: 20px; }
    button {
      flex: 1;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #6a11cb; }

    /* Footer styling */
    footer {
      margin-top: 20px;
      color: white;
      font-size: 14px;
      text-align: center;
    }
    footer span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <form method="post">
    <h2>Front Page Maker</h2>
    <label>Subject:</label>
    <input type="text" name="subject" placeholder="Type like this => SUB - Subject name" />
    <label>Title:</label>
    <textarea name="title" rows="3" placeholder="Add new lines after text so it fits neatly on an A4 page" required></textarea>

    <label>Submitted to:</label>
    <textarea name="submitted_to" rows="4" required></textarea>

    <label>Submitted by:</label>
    <textarea name="submitted_by" rows="4" required></textarea>

    <div class="actions">
      <button type="submit" formaction="/preview">Preview</button>
      <button type="submit" formaction="/generate">Download PDF</button>
    </div>
  </form>

  <footer>
    Made with <span>‚ù§Ô∏è</span> and <span>üçµ</span> by Sumon
  </footer>
</body>
</html>
